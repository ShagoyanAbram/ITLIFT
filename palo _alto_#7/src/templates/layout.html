<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>palo-alto</title>

    <meta name="keywords" content="Palo Alto" />

    <meta name="description" content="Palo Alto" />

    <meta name="viewport" content="width=device-width, initial-scale=1">



    <link rel="stylesheet" href="styles/normalise.css">
    <!-- Собственные стили -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Подключение веб-шрифтов -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" sizes="32x32" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico" sizes="32x32" />


</head>

<body>

    <div class="cv">

        <header class="header">
            <h1 class="header__name">Palo Alto </h1>
            <!--            <a class="menu-header">-->

            <div class="line-menu-one"></div>
            <div class="lien-menu-two"></div>
            <div class="line-meu-three"></div>
            <!--
                
            </a>
-->
            <div class="heder__menu">
                <span class="heder__menu-home">HOME</span>
                <span class="heder__menu-profile">PROFILE</span>
                <img class="heder__menu-img" src="img/Search_b.svg">


            </div>

        </header>

        {% block main %}
         {% endblock %}

</div>
    <footer class="footer">
        <h2 class="footer__text-palo"> Palo Alto</h2>
        <div class="footer__nav">
            <span class="footer__nav__text-home">HOME</span> 
            <span class="footer__nav__text-profile">PROFILE</span>

            <img class="footer__nav__search" src="img/Search.svg">

        </div>

        <div class="footer-content">

            <span class="footer__text__information">© 2015 - Palo Alto. All Rights Reserved. Designed & Developed by </span>
            <span class="footer__text__information-phone">© 2015 - Palo Alto. All Rights Reserved.</span>
            <span class="footer__text__information-phone_designed">Designed & Developed by</span>
            <span class="stile__team">PixelBuddha Team</span>

        </div>

        <div class="sprites">
            <a href="https://www.facebook.com" class="facebook">
                <img class="sprites__f" src="img/facebook%20.svg">
            </a>
            <a href="https://twitter.com" class="twitter">
                <img class="sprites__t" src="img/twitter.svg">
            </a>
            <a href="https://www.instagram.com" class="instagram">
                <img class="sprites__i" src="img/instagram.svg">
            </a>
            <a href="https://ru.pinterest.com" class="pinterest">
                <img class="sprites__p" src="img/pinterest.svg">
            </a>
        </div>

    </footer>


</body>

</html>
